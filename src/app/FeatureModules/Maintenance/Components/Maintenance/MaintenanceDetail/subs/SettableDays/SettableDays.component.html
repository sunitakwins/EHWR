<section>
  <form [formGroup]="form" class="overflow-hidden">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label>Number of days to generate an alert since attending the same property:</label>
          <input type="number" #input class="removeArrow form-control" formControlName="days"
            (blur)="updateValue(input.value)" value="{{totalDays}}">
        </div>
      </div>
    </div>
  </form>
</section>
